          .tree()
          .size([width - 100, height - 100]) // Swap width and height for vertical layout

        const nodes = root.descendants();

          .attr("class", "link")
          .attr("d", (d) => {

            const target = { x: d.target.x, y: d.target.y };
            return `M${source.x},${source.y} L${target.x},${target.y}`; // Straight line (vertical)
