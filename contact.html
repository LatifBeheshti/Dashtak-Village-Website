      rel="stylesheet"
    />

  <body>
    <!-- Header -->
    <header>
      <nav data-navbar>
        <div class="brand">
          <a href="home.html"> <!-- Replace "index.html" with the desired link -->
            <h1>قریه دشتک</h1>
          </a>
        </div>
        <!-- Search Bar -->
        <div class="search-bar-container">
          <input id="search-input" type="text" placeholder="جستجو..." />
          <i id="search-icon" class="fas fa-search"></i>
        </div>
        <!-- Navigation Links -->
        <ul>
          <li>
            <a href="#home" data-nav-link
              ><i class="fa-solid fa-house fa-lg"></i
            ></a>
          </li>
          <li><a href="#about" data-nav-link>درباره قریه دشتک</a></li>

          <li><a href="contact.html" data-nav-link>تماس با ما</a></li>
          <!-- Donate Button -->
          <li>
            <a href="donation.html" class="gfm-donate-button">Donate Now</a>
          </li>
        </ul>
        <!-- Mobile Toggler -->
        <button class="nav-toggler">
          <i class="fas fa-bars"></i>
        </button>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Form Section -->
      <section id="contact" class="section">
        <div class="form-box">
          <form id="contact-form" action="process_contact.php" method="POST">
            <div class="form-grid">
              <!-- First Name -->
              <div class="input-container">
                <label for="first-name">نام</label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="نام خود را وارد کنید"
                    required
                  />
                  <i class="fas fa-user icon"></i>
                  <!-- Font Awesome user icon -->
                </div>
              </div>

              <!-- Last Name -->
              <div class="input-container">
                <label for="last-name">نام خانوادگی</label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="نام خانوادگی خود را وارد کنید"
                    required
                  />
                  <i class="fas fa-user icon"></i>
                  <!-- Font Awesome user icon -->
                </div>
              </div>
            </div>

            <div class="form-grid">
              <!-- Email -->
              <div class="input-container">
                <label for="email">ایمیل</label>
                <div class="input-wrapper">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ایمیل خود را وارد کنید"
                    required
                  />
                  <i class="fas fa-envelope icon"></i>
                  <!-- Font Awesome envelope icon -->
                </div>
              </div>

              <!-- Phone Number -->
              <div class="input-container">
                <label for="phone">شماره تماس (اختیاری)</label>
                <div class="input-wrapper">
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="شماره تلفن خود را وارد کنید"
                  />
                  <i class="fas fa-phone icon"></i>
                  <!-- Font Awesome phone icon -->
                </div>
              </div>
            </div>
            <!-- Message -->
            <div class="input-container">
              <label for="message">پیام</label>
              <div class="input-wrapper">
                <textarea
                  id="message"
                  name="message"
                  placeholder="...پیام خود را اینجا بنویسید"
                  required
                ></textarea>
                <i class="fas fa-comment icon"></i>
                <!-- Font Awesome comment icon -->
              </div>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
              <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i>
                <!-- Font Awesome paper plane icon -->
                ارسال
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
  </body>
