<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .tree {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px;
        }

        .generation {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 20px;
        }

        .member {
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 10px 15px;
            width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .member:hover {
            background-color: #e8f4ff;
        }

        .connector {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .line {
            height: 30px;
            width: 2px;
            background-color: #007BFF;
            margin: 0 5px;
        }

        .horizontal {
            width: 50px;
            height: 2px;
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="tree">
        <!-- First Generation -->
        <div class="generation">
            <div class="member">Great-Great-Grandfather</div>
        </div>

        <!-- Connectors -->
        <div class="connector">
            <div class="line"></div>
            <div class="horizontal"></div>
            <div class="line"></div>
        </div>

        <!-- Second Generation -->
        <div class="generation">
            <div class="member">Great-Grandfather</div>
            <div class="member">Great-Grandfather's Sibling</div>
        </div>

        <!-- Connectors -->
        <div class="connector">
            <div class="line"></div>
            <div class="horizontal"></div>
            <div class="line"></div>
        </div>

        <!-- Third Generation -->
        <div class="generation">
            <div class="member">Grandfather</div>
            <div class="member">Grandfather's Sibling</div>
        </div>

        <!-- Connectors -->
        <div class="connector">
            <div class="line"></div>
            <div class="horizontal"></div>
            <div class="line"></div>
        </div>

        <!-- Fourth Generation -->
        <div class="generation">
            <div class="member">Father</div>
            <div class="member">Father's Sibling</div>
        </div>

        <!-- Connectors -->
        <div class="connector">
            <div class="line"></div>
            <div class="horizontal"></div>
            <div class="line"></div>
        </div>

        <!-- Fifth Generation -->
        <div class="generation">
            <div class="member">You</div>
            <div class="member">Your Sibling</div>
        </div>
    </div>
</body>
</html>
